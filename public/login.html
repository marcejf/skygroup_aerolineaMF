<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css//stylelogin.css">
    <title>Login</title>
</head>
<body style=" background-color:#0f2429;">
    <div class="container">
        <div class="login-container">
            <img src="/img/img-login.jpg"  alt="Profile Image" class="profile-image">
            <h1 class="title text-white">BIENVENIDO A SKYGRUP</h1>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Correo Electr칩nico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Contrase침a</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contrase침a" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesi칩n</button>
            </form>
        </div>
        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const loginForm = document.querySelector('#loginForm')
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault()
            const email = e.target.email.value
            const password = e.target.password.value

            try {
                const { data } = await axios.post('/api/v1/login/logUser', {
                    email, password
                }, {
                    headers: {
                        'Content-Type': 'application/json'
                    } 
                });
                console.log('muestrame el token');
                console.log(data);
                localStorage.setItem('token', data.message.token);

                //redirigir si el rol es superadmin
                if (data.message.role == 'superadmin') {
                    console.log('5455')
                    window.location.href = '/index.html';

                    return;
                }

                //si tiene otros roles 
                alert('acceso no permitido');

            } catch (error) {
                console.error('Error durante login:', error.response ? error.response.data : error.message);
                alert('Login fallido. porfavor verifica las credenciales  e intenta nuevamente.');
}

        });
    </script>

</body>
</html>
