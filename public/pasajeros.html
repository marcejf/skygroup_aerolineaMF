<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>AEROLINEA_MF</title>
</head>
<body>
    <div class="container  mt-4">
        <h1 class="blockquote ">Gestion de Pasajeros</h1>
        <form class="col-6 b-3 rounded " action="" id="formpasajero">
           <br>
           <div class="col-6 mb-3">
                <label  class="form-label"for="id_pasajero">ID Pasajero</label>
                <input class="form-control" type="text" id="id_pasajero" required>
            </div>
            
            <div class="col-6 mb-3">
                <label class="form-label" for="nombres">Nombres</label>
                <input class="form-control" type="text" id="nombres" required>
            </div>
        
            <div class="col-6 mb-3">
                <label class="form-label" for="apellidos">Apellidos </label>
                <input class="form-control" type="text" id="apellidos" required>
            </div>
            
            <div class="col-6 mb-3">
                <label class="form-label" for="documento">Documento</label>
                <input class="form-control" type="text" id="documento" required>
            </div>
            
            <div class="col-6 mb-3">
                <label class="form-label" for="edad">Edad</label>
                <input class="form-control" type="text" id="edad" required>
            </div>
            
            <div class="col-6 mb-3">
                <label class="form-label" for="pais_de_origen">Pa√¨s De Origen</label>
                <input class="form-control" type="text" id="pais_de_origen" required>
            </div>
            
            <div class="col-6 mb-3">
                <label class="form-label" for="telefono_1">Telefono 1</label>
                <input class="form-control" type="text" id="telefono_1" required>
            </div>

            <div class="col-6 mb-3">
                <label class="form-label" for="telefono_2">Telefono 2</label>
                <input class="form-control" type="text" id="telefono_2">
            </div>

            <div class="col-6 mb-3">
                <label class="form-label" for="email">Email </label>
                <input class="form-control" type="email" id="email"required>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
            <button class="btn btn-danger" type="reset">Borrar</button>
        </form>
        <br>
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID pasajero</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Documento</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Pais De Origen</th>
                    <th scope="col">Telefono 1</th>
                    <th scope="col">Telefono 2</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody id="pasajeross">
            </tbody>
        </table>

    </div> 
    <script src="../otros/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
