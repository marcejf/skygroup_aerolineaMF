        <h1 class="blockquote text-white ">Gestion de Empleados</h1>
        <form class=" container  mt-4 rounded " id="formempleado" method="post">
            <div class="row">
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-grup">
                        <label  class="text-white mb-2" for="id_empleado">ID Empleado</label>
                        <input class="form-control" type="text" id="id_empleado" required>
                    </div>
                </div>
            <div class="col-12 col-md-4 mb-1">
                <div class="form-grup">
                    <label class="text-white mb-2"for="nombresem">Nombres</label>
                    <input class="form-control" type="text" id="nombresem" required> 
                </div>
            </div>
            <div class="col-12 col-md-4 mb-1">
                <div class="form-grup">
                    <label class="text-white mb-2" for="apellidosem">Apellidos </label>
                    <input class="form-control" type="text" id="apellidosem" required>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-1">
                <div class="form-grup">
                    <label class="text-white mb-2"for="pais_origen">Pais Origen</label>
                    <input class="form-control" type="text" id="pais_origen" required>
                </div>
            </div>    
            <div class="col-12 col-md-4 mb-1">
                <div class="form-grup">
                    <label class="text-white mb-2" for="telefono_1">Telefono 1</label>
                    <input class="form-control" type="text" id="telefono_1" required>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-1">
                <div class="form-grup">
                    <label class="text-white mb-2" for="telefono_2">Telefono 2</label>
                    <input class="form-control" type="text" id="telefono_2">
                </div>
            </div>    
            <div class="col-12 col-md-4 mb-1">
                <div class="form-grup">
                    <label class="text-white mb-2"for="email">Email </label>
                    <input class="form-control" type="email" id="email"required>
                </div>
            </div>    
            <div class="col-12 col-md-4 mb-1">
                <div class="form-grup">
                    <label class="text-white mb-2"for="cargo">Cargo</label>
                    <input class="form-control" type="text" id="cargo" required>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-1">
                <div class="form-grup">
                    <label class="text-white mb-2"for="salario">salario</label>
                    <input class="form-control" type="number" id="salario" required>
                </div>
            </div>    
            <div class="col-12 col-md-4 mb-1">
                <div class="form-grup">
                    <label class="text-white mb-2" for="facha_contrato">Fecha De Contratacion</label>
                    <input class="form-control" type="date" id="fecha_contrato" required>
                </div>
            </div>    
           <div> 
                <button class="btn btn-primary mb-3" type="submit">Enviar</button>
                <button class="btn btn-danger mb-3" type="reset">Borrar</button>
            </div>    
            </div>         
        </form>
        <br>
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID Empleado</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">pais de Origen</th>
                    <th scope="col">telefono 1</th>
                    <th scope="col">Telefono 2</th>
                    <th scope="col">Email</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Salrio</th>
                    <th scope="col">Fecha de Contratacion</th>
                </tr>
            </thead>
            <tbody id="empleadoss">
            </tbody>
        </table>
