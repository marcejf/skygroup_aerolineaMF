        <h1 class="blockquote text-white ">Aeropuertos</h1>
        <form class="container mt-4 rounded "  id="formaeropuertos" method="post">
            <div class="row">
                <div class="col-12 col-md mb-1">
                    <div class="form-grup">
                        <label  for="id_aeropuerto" class="text-white mb-2">ID Aeropuerto</label>
                        <input class="form-control" type="number" id="id_aeropuerto" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-grup">
                     <label  for="nombre"class="text-white mb-2">Nombre</label>
                     <input class="form-control" type="text" id="nombre" required> 
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-grup">
                     <label class="text-white mb-2" for="codigo">Codigo</label>
                     <input class="form-control" type="text" id="codigo" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-grup">
                     <label class="text-white mb-2" for="ciudad">Ciudad</label>
                     <input class="form-control" type="text" id="ciudad" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-grup">
                     <label class="text-white mb-2" for="pais">Pais</label>
                     <input class="form-control" type="text" id="pais" required>
                    </div>
                </div> 
                <div>   
                 <button class="btn btn-primary" type="submit">Enviar</button>
                 <button class="btn btn-danger" type="reset">Borrar</button>
                </div>
            </div> 
        </form>
